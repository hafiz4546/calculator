<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

   
</head>
<body>
    <div class="container">
        <div data-previous class="previous-operand">5+6-7*5</div>
        <div data-current class="currant-operand">874.441122 </div>
        
        
        <div class="row">
            <div data-clear-all class="batton">C</div>
            <div data-operation class="batton">+/-</div>
            <div data-operation class="batton">%</div>
            <div data-operation class="batton batton-parpol">รท</div>
            
        </div>
        <div class="row">
            <div data-number class="batton">7</div>
            <div data-number class="batton">8</div>
            <div data-number class="batton">9</div>
            <div data-operation class="batton batton-parpol">*</div>

        </div>
        <div class="row">
            <div data-number class="batton">4</div>
            <div data-number class="batton">5</div>
            <div data-number class="batton">6</div>
            <div data-operation class="batton batton-parpol">-</div>

        </div>
        <div class="row">
            <div data-number class="batton">1</div>
            <div data-number class="batton">2</div>
            <div data-number class="batton">3</div>
            <div data-operation class="batton batton-parpol">+</div>
        </div>
        <div class="row">
            <div data-number class="batton">0</div>
            <div data-number class="batton">.</div>
            <div data-delete class="batton">del</div>
            <div data-equal class="batton batton-yellow">=</div>
        </div>
        
       
    </div>


    <script src="js/script.js"></script>
</body>
</html>
