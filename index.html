<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="input-display">5+6-7*5</div>
        <div class="output-display">874.441122 </div>
        
        
        <div class="row">
            <div class="batton">C</div>
            <div class="batton">+/-</div>
            <div class="batton">%</div>
            <div class="batton">รท</div>
            
        </div>
        <div class="row">
            <div class="batton">7</div>
            <div class="batton">8</div>
            <div class="batton">9</div>
            <div class="batton">*</div>

        </div>
        <div class="row">
            <div class="batton">4</div>
            <div class="batton">5</div>
            <div class="batton">6</div>
            <div class="batton">-</div>

        </div>
        <div class="row">
            <div class="batton">1</div>
            <div class="batton">2</div>
            <div class="batton">3</div>
            <div class="batton">+</div>
        </div>
        <div class="row">
            <div class="batton">0</div>
            <div class="batton">.</div>
            <div class="batton">del</div>
            <div class="batton" id="unick">=</div>
        </div>
        
       
    </div>


    <script src="js/script.js"></script>
</body>
</html>
