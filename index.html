<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

   
</head>
<body>
    <div class="container">
        <div  class="display1"></div>
        <div  class="display2">8748888 </div>
        
        
        <div class="row">
            <div data-clear-all class="button clear">C</div>
            <div data-operation class="button operation">+/-</div>
            <div data-operation class="button operation">%</div>
            <div data-operation class="button button-parpol operation">รท</div>
            
        </div>
        <div class="row">
            <div  class="button">7</div>
            <div  class="button">8</div>
            <div  class="button">9</div>
            <div  class="button button-parpol operation">*</div>

        </div>
        <div class="row">
            <div  class="button">4</div>
            <div  class="button">5</div>
            <div  class="button">6</div>
            <div  class="button button-parpol operation">-</div>

        </div>
        <div class="row">
            <div  class="button">1</div>
            <div  class="button">2</div>
            <div  class="button">3</div>
            <div  class="button button-parpol operation">+</div>
        </div>
        <div class="row">
            <div  class="button">0</div>
            <div  class="button">.</div>
            <div  class="button delet">del</div>
            <div  class="button button-yellow ">=</div>
        </div>
        
       
    </div>


    <script src="js/script.js"></script>
</body>
</html>
