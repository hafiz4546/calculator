<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

   
</head>
<body>
    <div class="container">
        <div  class="display1"></div>
        <div  class="display2"></div>
        
        
        <div class="row">
            <div data-clear-all class="button clear" style="width: 164px;">C</div>
            <div data-operation class="button button-parpol operation">รท</div>
            
        </div>
        <div class="row">
            <div  class="button number">7</div>
            <div  class="button number">8</div>
            <div  class="button number">9</div>
            <div  class="button button-parpol operation">x</div>

        </div>
        <div class="row">
            <div  class="button number">4</div>
            <div  class="button number">5</div>
            <div  class="button number">6</div>
            <div  class="button button-parpol operation">-</div>

        </div>
        <div class="row">
            <div  class="button number">1</div>
            <div  class="button number">2</div>
            <div  class="button number">3</div>
            <div  class="button button-parpol operation">+</div>
        </div>
        <div class="row">
            <div  class="button number">0</div>
            <div  class="button number">.</div>
            <div  class="button delet">del</div>
            <div  class="button button-yellow equal">=</div>
        </div>
        
       
    </div>


    <script src="js/script.js"></script>
</body>
</html>
